<!-- blog/templates/blog/lista_posts.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Posts</title>
</head>
<body>
    <h1>Posts do Blog</h1>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.titulo }}</strong> - {{ post.data_publicacao }}</li>
            <p>{{ post.conteudo }}</p>
        {% endfor %}
    </ul>
</body>
</html>
